<div>
    <h1>Upcoming events</h1>
    <hr>
    <div class = "well hoverwell thumbnail">
        <h2>{{event.name}}</h2>
        <div>{{event.date}}</div>
        <div>{{event.time}}</div>
        <div> ${{event.price}}</div>
        <div>
            <span>Location :: {{event.location.address}}</span>
            <span>&nbsp;</span>
            <span> {{event.location.city}},{{event.location.country}}</span>
        </div>
    </div>
</div>
