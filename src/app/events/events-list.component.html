<div>
    <h1>Upcoming events</h1>
    <hr>
    <div class="row">
        <div *ngFor="let event of events" class="col-md-4">
            <event-thumbnail [routerLink]="['/events',event.id]" (click)="handleThumbnailClick(event.id, event.name)" [eventData]="event"></event-thumbnail>
        </div>
    </div>
</div>
